<!DOCTYPE html>

<html>

<head>
	<title>First Page</title>
	<link rel="stylesheet" href="style.css">
</head>

<body background="Assets/bg.jpg">

	<div class="imgDiv">
		<img src="Assets/coldplayLogo.svg" alt="Coldplay Logo" title="Coldplay" width="400px" style="padding-top: 10px;margin-right: 5px">
	</div>
	<br>
	<div class="imgDiv">
		<img src="Assets/AHFODTextSmall.png" alt="A Head Full of Dreams Logo" title="A Head Full of Dreams" width="300px" style="padding-bottom: 5px">
	</div>

	<h1 id="Venue">
		<span style="color: #DF314E">S</span>
		<span style="color: #CF4871">i</span>
		<span style="color: #9C609C">n</span>
		<span style="color: #6568A6">g</span>
		<span style="color: #749F51">a</span>
		<span style="color: #B5CF13">p</span>
		<span style="color: #E8EA2A">o</span>
		<span style="color: #C7A331">r</span>
		<span style="color: #EA6928">e</span>
	</h1>

	<!-- <hr> -->

	<div id="timerContainer">

		<div class="container">
			<h1 id="days" class="timer">95</h1>
			<h4 class="label">Days</h4>
		</div>

		<div class="container">
			<h1 id="hours" class="timer">72</h1>
			<h4 class="label">Hours</h4>
		</div>

		<div class="container">
			<h1 id="minutes" class="timer">25</h1>
			<h4 class="label">Minutes</h4>
		</div>

		<div class="container">
			<h1 id="seconds" class="timer">13</h1>
			<h4 class="label">Seconds</h4>
		</div>

	</div>

	<!-- <hr> -->

	<br>

	<div class="imgDiv">
		<img id="AHFODGIF" class="images" src="Assets/Coldplay_new2.gif" alt="A Head Full of Dreams GIF" title="A Head Full of Dreams" width="250px">
	</div>

	<script src="script.js"></script>

	<br><br>
	<a style="color: white;display: block;text-align: center" href="customTimerHomePage.html">Click here for custom timer</a>
</body>
</html>
